# ERP Sync Nginx Configuration (HTTP Only - For Development/Testing)
# This file should be copied to: /etc/nginx/conf.d/erpsync.conf
# Use this ONLY for initial setup or development. Switch to SSL version for production.

# Upstream configuration for Gunicorn workers
upstream erpsync_backend {
    server 127.0.0.1:8000 fail_timeout=0;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/s;

# HTTP Server
server {
    listen 80;
    listen [::]:80;
    server_name erpsync.yourdomain.com localhost;

    # Logging
    access_log /var/log/nginx/erpsync.access.log combined;
    error_log /var/log/nginx/erpsync.error.log warn;

    # Maximum upload size
    client_max_body_size 50M;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript;

    # Static files
    location /static/ {
        alias /opt/erpsync/staticfiles/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Health check
    location /health {
        proxy_pass http://erpsync_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        access_log off;
    }

    # Webhook endpoints
    location ~ ^/webhook/(cloud|local) {
        limit_req zone=webhook_limit burst=20 nodelay;

        proxy_pass http://erpsync_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_buffering off;
        proxy_request_buffering off;

        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }

    # All other routes
    location / {
        limit_req zone=general_limit burst=100 nodelay;

        proxy_pass http://erpsync_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }
}
