version: '3.8'

services:
  erpsync:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erpsync
    restart: unless-stopped

    # Environment variables from .env file
    env_file:
      - .env

    # Port mapping
    ports:
      - "8000:8000"

    # Volume mounts for persistence
    volumes:
      # Database persistence
      - ./sync_state.db:/app/sync_state.db

      # Configuration files (read-only recommended for production)
      - ./config.yaml:/app/config.yaml:ro
      - ./.env:/app/.env:ro

      # Logs
      - ./logs:/logs

      # Optional: Mount data directory
      - erpsync-data:/data

    # Healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

    # Networking
    networks:
      - erpsync-network

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Named volumes
volumes:
  erpsync-data:
    driver: local

# Networks
networks:
  erpsync-network:
    driver: bridge
